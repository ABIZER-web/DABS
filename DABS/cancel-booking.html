<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cancel Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8eaf6);
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #34495e;
      font-weight: 500;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    .note {
      font-size: 13px;
      color: #888;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cancel Booking</h2>

    <form>
      <label for="bookingId">Booking ID</label>
      <input type="text" id="bookingId" placeholder="Enter your Booking ID">

      <label for="userId">User ID</label>
      <input type="text" id="userId" placeholder="Enter your User ID">

      <label for="reason">Reason (Optional)</label>
      <input type="text" id="reason" placeholder="Why are you cancelling?">

      <button type="submit">Cancel Booking</button>
    </form>

    <p class="note">Once cancelled, this booking cannot be restored.</p>
  </div>

</body>
</html>
