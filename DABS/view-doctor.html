<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .table-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background-color: #c9a53b;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9d1;
    }

    tr:nth-child(odd) {
      background-color: #fff;
    }

    td:last-child, th:last-child {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <h2>Doctor Details</h2>
    <table>
      <thead>
        <tr>
          <th>DId</th>
          <th>Name</th>
          <th>Address</th>
          <th>Mobile</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Row -->
        <!-- Repeat rows dynamically using backend -->
      </tbody>
    </table>
  </div>
</body>
</html>
