<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .feedback-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background-color: #c9a53b;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9d1;
    }

    tr:nth-child(odd) {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>View Feedback</h2>
    <table>
      <thead>
        <tr>
          <th>UId</th>
          <th>Feed</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example dynamic row (to be generated via backend) -->
        <!-- 
        <tr>
          <td>1001</td>
          <td>Very Good</td>
          <td>27-May-15</td>
        </tr>
        -->
      </tbody>
    </table>
  </div>
</body>
</html>
