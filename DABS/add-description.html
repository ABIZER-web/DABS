<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Treatment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #2196f3;
      text-decoration: underline;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-group input[type="text"] {
      flex: 1;
    }

    .input-group button {
      padding: 8px 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-group button:hover {
      background-color: #1976d2;
    }

    .submit-btn {
      width: 100%;
      margin-top: 25px;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Treatment</h2>

    <form>
      <label>User ID :-</label>
      <div class="input-group">
        <input type="text" placeholder="Enter User ID">
        <button type="button">Search</button>
      </div>

      <label>Name :-</label>
      <input type="text" placeholder="">

      <label>Treatment For :-</label>
      <input type="text" placeholder="">

      <label>Treatment :-</label>
      <input type="text" placeholder="">

      <label>** Note :-</label>
      <input type="text" placeholder="">

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
