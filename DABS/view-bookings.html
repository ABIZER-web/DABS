<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking History</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f3f4f6, #e0e7ff);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 26px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4a261;
            color: #fff;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f0f8ff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            table, thead, tbody, th, td, tr {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Booking History</h2>

        <table>
            <thead>
                <tr>
                    <th>AId</th>
                    <th>UId</th>
                    <th>DName</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here from the database -->
            </tbody>
        </table>
    </div>

</body>
</html>
