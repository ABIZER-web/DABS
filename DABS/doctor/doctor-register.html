<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: linear-gradient(to right, #74ebd5, #9face6); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-card { background: #fff; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
    .login-card h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
    .form-group { margin-bottom: 1.2rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
    .form-group input { width: 100%; padding: 0.7rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    .button-group { display: flex; justify-content: space-between; margin-top: 1.5rem; }
    .button-group button { padding: 0.6rem 1.4rem; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    .btn-register { background-color: #28a745; color: #fff; }
    .btn-cancel { background-color: #f44336; color: #fff; }
    .register-link { margin-top: 1.5rem; text-align: center; font-size: 0.95rem; }
    .register-link a { color: #0054d7; text-decoration: none; font-weight: 600; }
    .register-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Doctor Register</h2>
    <form onsubmit="event.preventDefault(); alert('Registered Successfully!'); window.location.href='doctor/doctor-login.html';">
      <div class="form-group">
        <label for="reg-id">ID</label>
        <input type="text" id="reg-id" placeholder="Create an ID" required />
      </div>
      <div class="form-group">
        <label for="reg-name">Full Name</label>
        <input type="text" id="reg-name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" placeholder="Create a password" required />
      </div>
      <div class="button-group">
        <button type="submit" class="btn-register">Register</button>
        <button type="reset" class="btn-cancel">Cancel</button>
      </div>
      <div class="register-link">
        Already a member? <a href="doctor/doctor-login.html">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
