<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4ff;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .search-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-section input[type="text"] {
      padding: 10px 14px;
      font-size: 16px;
      width: 220px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .search-section input[type="submit"] {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-section input[type="submit"]:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: #d2b48c;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .section-title {
      margin-top: 40px;
      font-size: 20px;
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Customer Details</h2>

    <div class="search-section">
      <form>
        <label for="custid">Cust ID :- </label>
        <input type="text" id="custid" name="custid">
        <input type="submit" value="Search">
      </form>
    </div>

    <table>
      <tr>
        <th>UId</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Sex</th>
        <th>Age</th>
      </tr>
    </table>

    <div class="section-title">Patient History of Treatment</div>
    <table>
      <tr>
        <th>Treatment ID</th>
        <th>Doctor</th>
        <th>Date</th>
        <th>Description</th>
      </tr>
    </table>
  </div>

</body>
</html>
